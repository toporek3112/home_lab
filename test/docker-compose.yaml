version: '3'

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp" # DHCP, optional
      - "1080:80/tcp" # Web interface
    environment:
      TZ: 'Europe/Vienna' # Adjust to your timezone
      WEBPASSWORD: 'your_password' # Set a password for the web interface
    volumes:
      - pihole_etc:/etc/pihole/
      - pihole_dnsmasq:/etc/dnsmasq.d/
    networks:
      raspi_docker_custom_bridge:
        ipv4_address: 188.20.0.90
    restart: unless-stopped

volumes:
  pihole_etc:
  pihole_dnsmasq:
  # smokeping_config:
