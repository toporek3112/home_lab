# traefik-dashboard.yaml
apiVersion: traefik.containo.us/v1alpha1
kind: ingress
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.local`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
