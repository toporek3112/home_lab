receivers:
  prometheus:
    config:
      scrape_configs:
        # - job_name: 'karol-prometheus_export'
        #   scrape_interval: 5s
        #   static_configs:
        #     - targets: ['prometheus_export:9090']
        - job_name: 'node-exporter'
          scrape_interval: 5s
          static_configs:
            - targets: ['exporter_node:9100']

exporters:
  otlp:
    endpoint: "http://service_url:4317"
  prometheus:
    endpoint: '0.0.0.0:8887'
  logging:
    loglevel: debug

service:
  pipelines:
      metrics:
        receivers: [prometheus]
        exporters: [otlp, prometheus, logging]

  telemetry:
    logs:
      level: "debug"
    metrics:
      address: localhost:8888
      level: detailed
