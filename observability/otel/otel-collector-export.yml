receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'prometheus_export'
          scrape_interval: 5s
          static_configs:
            - targets: ['prometheus_export:9090']
        - job_name: 'node-exporter'
          scrape_interval: 5s
          static_configs:
            - targets: ['exporter_node:9100']

exporters:
  otlp:
    endpoint: "opentelemetry_collector_import:4317"
    tls:
      insecure: true
  logging:
    loglevel: debug

service:
  pipelines:
      metrics:
        receivers: [prometheus]
        exporters: [otlp, logging]

  telemetry:
    logs:
      level: "debug"
    metrics:
      address: localhost:8888
      level: detailed
