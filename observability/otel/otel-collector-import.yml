receivers:
  otlp/metrics-from-openshift:
    protocols:
      grpc:
  prometheus/otel-metrics:
    config:
      scrape_configs:
        - job_name: 'otel-collector-export-metrics'
          scrape_interval: 5s
          static_configs:
            - targets: ['0.0.0.0:8888']
  

exporters:
  prometheusremotewrite:
    endpoint: "http://prometheus_import:9090/api/v1/write" # Endpoint for prometheus_import
    external_labels:
      source: OpenShiftCluster
  prometheus:
    endpoint: '0.0.0.0:8887'
  logging:
    loglevel: debug

service:
  pipelines:
      metrics:
        receivers: [otlp/metrics-from-openshift, prometheus/otel-metrics]
        exporters: [prometheus, logging]

  telemetry:
    logs:
      level: "debug"
    metrics:
      address: localhost:8888
      level: detailed
