receivers:
  otlp/metrics-mein:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
  prometheus/otel-metrics:
    config:
      scrape_configs:
        - job_name: 'otel-collector-export-metrics'
          scrape_interval: 5s
          static_configs:
            - targets: ['0.0.0.0:8888']
  

exporters:
  # prometheusremotewrite:
  #   endpoint: "http://prometheus_import:9090/api/v1/write"
  #   external_labels:
  #     source: OpenShiftCluster
  prometheus:
    endpoint: '0.0.0.0:8887'
  logging:
    loglevel: debug

service:
  pipelines:
      metrics:
        receivers: [otlp/metrics-mein]
        exporters: [prometheus, logging]

  telemetry:
    logs:
      level: "debug"
    metrics:
      address: localhost:8888
      level: detailed
