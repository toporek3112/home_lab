receivers:
  otlp:
    protocols:
      grpc:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector-export-metrics'
          scrape_interval: 5s
          static_configs:
            - targets: ['0.0.0.0:8888']
  

exporters:
  prometheusremotewrite:
    endpoint: "http://188.20.0.12:9090/api/v1/write" # Endpoint for prometheus_import
    external_labels:
      source: OpenShiftCluster
  logging:
    loglevel: debug

service:
  pipelines:
      metrics:
        receivers: [otlp]
        exporters: [prometheusremotewrite, logging]

  telemetry:
    logs:
      level: "debug"
    metrics:
      address: localhost:8888
      level: detailed
